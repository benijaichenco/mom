<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graciela</title>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="nav-menu">
      <div class="nav-link home">
        <a
          href="#home-section"
          class="link-title"
          onclick="toggleNavAndScroll(event)"
          >Home</a
        >
      </div>
      <div class="nav-link projects">
        <div class="link-title" onclick="toggleProjectsNav()">Programs</div>
        <div class="projects-nav">
          <div class="project">Program 1</div>
          <div class="project">Program 2</div>
          <div class="project">Program 3</div>
          <div class="project">Program 4</div>
          <div class="project">Program 5</div>
          <div class="project">Program 6</div>
          <div class="project">Program 7</div>
          <div class="project">Program 8</div>
        </div>
      </div>
      <div class="nav-link about">
        <a
          href="#about-section"
          class="link-title"
          onclick="toggleNavAndScroll(event)"
          >About</a
        >
      </div>
      <div class="nav-link contact">
        <a
          href="#contact-section"
          class="link-title"
          onclick="toggleNavAndScroll(event)"
          >Contact</a
        >
      </div>
    </div>

    <div class="header">
      <h2>Graciela</h2>
    </div>
    <button class="nav-btn" onclick="toggleNav()">
      <div class="bar"></div>
    </button>

    <div class="top-filler"></div>
    <div class="main">
      <section id="home-section">Home section</section>
      <section id="projects-section">Projects section</section>
      <section id="about-section">About section</section>
      <section id="contact-section">Contact section</section>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/seamless-scroll-polyfill@2.3.4"></script>
  <script src="script.js"></script>
</html>
